---
layout: default
---

<div class="font-bold bg-gradient-to-r from-blue-600 to-blue-400 text-transparent bg-clip-text" style="font-size: 3rem;margin-bottom: 1rem;">
                {{ page.title }}
            </div>

            <div class="text-sm text-gray-400 mb-4">
                {{ page.date | date: "%Y-%m-%d" }}
            </div>
{% if page.tags %}
<div style="margin-bottom: 1rem;">
    <i class="fas fa-tags mr-2 text-blue-600"></i>
    <span class="tag-cloud">
        {% for tag in page.tags %}
            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">{{ tag }}</span>
        {% endfor %}
    </span>
</div>  
{% endif %}
{{ page.content }}
